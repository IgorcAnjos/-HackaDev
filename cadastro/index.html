<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <main class="cadastro-main">
    <header class="cadastro-header">
      <i class="fa-solid fa-angle-left"></i>
        <div class="header-logo">
          <h1>Cadastro</h1>
          <p>Kingsman</p>
        </div>
    </header>
    
    <section class="cadastro-section">
      <form action="" id="form-cadastro">
        <label class="cadastro-label" for="nome-completo">Nome completo</label>
        <input class="cadastro-input" type="text" id="nome-usuario">
        
        <label class="cadastro-label" for="email-usuario">E-mail</label>
        <input class="cadastro-input" type="text" id="email-usuario">
        
        <label class="cadastro-label" for="senha-usuario">Senha</label>
        <input class="cadastro-input" type="text" id="senha-usuario">
        
        <label class="cadastro-label" for="endereco-complemento">Complemento</label>
        <input class="cadastro-input" type="text" id="endereco-complemento">
        
        <label class="cadastro-label" for="endereco-cidade">Cidade</label>
        <input class="cadastro-input" type="text" id="endereco-cidade">
        
        <label class="cadastro-label" for="endereco-estado">Estado</label>
        <input class="cadastro-input" type="text" id="endereco-estado">
        
        <label class="cadastro-label" for="endereco-cep">CEP</label>
        <input class="cadastro-input" type="text" id="endereco-cep">
        
        <label class="cadastro-label" for="endereco-pais">Pa√≠s</label>
        <input class="cadastro-input" type="text" id="endereco-pais">
        
        <button class="form-btn">Enviar</button>
      </form>
    </section>

  </main>
    
  <script src="https://kit.fontawesome.com/2c911c4ac6.js" crossorigin="anonymous"></script>
</body>
</html>
