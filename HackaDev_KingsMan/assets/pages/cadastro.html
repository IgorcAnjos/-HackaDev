<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <!-- Icone da barra superior -->
    <link
      rel="shortcut icon"
      href="https://media.discordapp.net/attachments/998358787507376228/998361355700670504/kingsman4.png?width=400&height=400"
    />
    <!-- Conexão com styles -->
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header class="cadastro-header">
      <a href="javascript:history.back()" class="back-btn">
        <i class="fa-solid fa-angle-left"></i>
      </a>

      <div class="header-logo">
        <h1 class="descricao">Cadastro</h1>
        <span>Kingsman</span>
      </div>
    </header>

    <main class="cadastro-main">
      <section class="cadastro-section">
        <form action="" id="form-cadastro">
          <div class="cadastro-item">
            <label class="cadastro-label" for="nome-completo">
              Nome completo
            </label>
            <input
              class="cadastro-input"
              type="text"
              id="nome-usuario"
              size="50"
              maxlength="50"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="email-usuario">E-mail</label>
            <input
              class="cadastro-input"
              type="email"
              size="40"
              maxlength="40"
              id="email-usuario"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="senha-usuario">Senha</label>
            <input
              class="cadastro-input"
              type="password"
              size="20"
              maxlength="20"
              id="senha-usuario"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-pais">País</label>
            <select class="cadastro-input" name="paises" id="endereco-pais">
              <option value="Brasil" selected="selected">Brasil</option>
            </select>
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-cep">CEP</label>
            <input
              class="cadastro-input"
              type="tel"
              maxlength="8"
              id="endereco-cep"
              placeholder="Pesquise seu CEP"
              pattern="[0-7]{8}"
              required
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco">Endereço</label>
            <input
              class="cadastro-input"
              type="text"
              id="endereco"
              size="50"
              maxlength="50"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-cidade">Cidade</label>
            <input
              class="cadastro-input"
              type="text"
              id="endereco-cidade"
              size="30"
              maxlength="30"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-bairro">Bairro</label>
            <input
              class="cadastro-input"
              type="text"
              id="endereco-bairro"
              size="30"
              maxlength="30"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-estado">Estado</label>
            <input
              class="cadastro-input"
              type="text"
              id="endereco-estado"
              size="2"
              maxlength="2"
            />
          </div>

          <div class="cadastro-item">
            <label class="cadastro-label" for="endereco-complemento"
              >Complemento</label
            >
            <input
              class="cadastro-input"
              type="text"
              id="endereco-complemento"
              size="50"
              maxlength="50"
            />
          </div>
        </form>

        <div class="enviar-cadastro">
          <a href="/HackaDev_KingsMan/home.html">
            <button class="enviar-button">Enviar</button>
          </a>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/2c911c4ac6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cadastroCEP.js"></script>
  </body>
</html>
