<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <main class="login-main">

    <header class="login-header">
      <i class="fa-solid fa-angle-left"></i>
      <div class="header-logo">
        <h1>Login</h1>
        <span>Kingsman</span>
      </div>
    </header>
    
    <section class="login-section">
      <form class="login-form" action="">
        <label class="login-label" for="nome-usuario">Usuário</label>
        <input class="login-input" type="text" id="nome-usuario">
        
        <label class="login-label" for="senha-usuario">Senha</label>
        <input class="login-input" type="text" id="senha-usuario">
        
        <a href="" class="login-a">Esqueceu sua senha?</a>
        
        <button class="login-btn">Entrar</button>
      </form>
      
      <div class="redirect-cadastro">
        <p>-ou-</p>
        <a href="../Cadastro/index.html" class="login-a">Ainda não é cadastrado?</a>
      </div>
    </section>
  
  </main>
